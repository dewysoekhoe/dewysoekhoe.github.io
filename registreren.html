<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font css -->
    <link rel="stylesheet" href="fonts/fonts.css">
</head>

  <body>
    <!--Navigatie-->
    <nav>
      <a href="index.html"><img alt="ns" src="images/logo.svg"></a>
      <a href="index.html"><img alt="bookmark" src="images/bookmark.png"></a>
      <a href="login.html"><img alt="account" src="images/account.svg"></a>
      <a href="registreren.html">Registreren</a>
    </nav>
    <main>

      <!--Formulier-->
      <form>
        <fieldset>
          <legend>Inloggegevens</legend>
            <label for="firstname">Voornaam</label>
              <input id= "firstname" type="text" name="name" placeholder="Dewy" required>
            <label for="lastname">Achternaam</label>
              <input id="lastname" type="text" type="text" name="name" placeholder="Soekhoe" required>
              <ul>
            <label for="male">Man</label>
              <input id="male" type="radio" name="gender" value="male">
            <label for="female">Vrouw</label>
              <input id="female" type="radio" name="gender" value="female">
            <label for="other">Anders</label>
              <input id="other" type="radio" name="gender" value="other">
              </ul>
            <label for="tel">Telefoonnummer</label>
              <input id="tel" type="tel" name="tel" placeholder="06-12345678" required>
            <label for="username">Gebruikersnaam</label>
              <input id="username" type="text" name="name" placeholder="dewy_loves_frontend" required>
            <label for="email">Emailadres</label>
              <input id="email" type="email" name="email" placeholder="dl.soekhoe@gmail.com" required>
            <label for="password">Wachtwoord</label>
              <input id="password" type="password" name="password" placeholder="********" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
              <input type="submit" value="Aanmaken">
        </fieldset>
       </form>
      </main>
    </body>
  </header>
</html>
